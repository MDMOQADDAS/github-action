name: Ansible
on:
    push:
    workflow_dispatch:

jobs:
    run-ansible-play:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'
            - name: Install Ansible
              run: |
               python -m pip install --upgrade pip
               pip install ansible  
            - name: Run Ansible Task
              run: |
                ansible --version
